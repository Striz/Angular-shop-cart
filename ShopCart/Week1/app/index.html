<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture 2</title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/sample-controller.js"></script>
<style>
    li{
        float:left;
        width:250px;
        list-style :none;
    }
    .itemCart{
        float:left;
        border:1px solid black;
    }
    </style>
</head>
<body>
<h2>Lecture 2</h2>


<div ng-controller="SampleController">
    <h2>{{ title }}</h2>
    <p>Number of Items: {{ products.length }}</p>
   <ul ng-repeat="product in products">
            <li class="title">{{ product.name | uppercase }} </li>
            <li class="price">{{ product.price | currency }} </li>
            <li class="date"> {{ product.date | date}}</li> 
       <button ng-click="addItem(product)"> Add to Cart</button>
        </ul>

        <div ng-repeat="item in cart track by $index" class="itemCart">
            <div class="title">{{ item.name | uppercase }} </div>
            <div class="price">{{ item.price | currency }} </div>
            <div class="date"> {{ item.date | date}} </div> 
  </div>
</div>
    
    
    
    
</body>
</html>
